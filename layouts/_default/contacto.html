<!DOCTYPE html>
<html>

<head>

{{ partial "head.html" . }}

</head>

<body>

{{ partial "header.html" . }}


  <main class="maincontacto">

<h1>{{ .Title }}</h1>

<section>
  <article>
    <h1>Información</h1>

    <ul>
      {{ range $.Page.Site.Data.todo.contacto }}
      <li>
        <h1>{{ .titulo}}:</h1>
        <p>{{ .texto }}</p>
      </li>
      {{ end }}
    </ul>

  </article>
  <article>
    <h1>Dónde estamos</h1>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6145.304006934299!2d2.6324439000000113!3d39.63503870000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1510074594531" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen></iframe>


  </article>
</section>



  </main>

{{ partial "footer.html" . }}


</body>

</html>
